DART 450, Winter 2018
SMUSH

Final Website

This website is a comment on how we can feel things on the web (both emotionally and physically).
It is intended to make the user feel uncomfortable yet intrigued.
I am using code to create an experience where the user has to go through a variety of tasks
that require them to do something somewhat uncomfortable. This UX is juxtaposed with a highly
colourful, glossy, clean UI and vivid imagery that somehow makes the actions, while uncomfortable,
somehow still desirable and satisfying.

*********

The HTML is used here to home the divs and text that will later be made interesting and interactive with
the CSS and JS code.


************************************************************************ -->
