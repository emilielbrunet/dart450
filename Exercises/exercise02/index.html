Description of project and purpose of HTML...

This is an experiment in interactive web design.
Viewers get to interact with a butterfly. At first it looks like it might be dead,
but it is in fact able to move around with a little help.

The HTML provides the prompt to the viewer and hold the svgs being manpulated.

************************************************************************ -->
